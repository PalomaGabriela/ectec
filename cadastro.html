<body data-twttr-rendered="true">

<div class="clear"></div>          	<div class="clear"></div>

					<h1>          
						Inscri&#231;&#227;o

					<h3>Introduza a continua&#231;&#227;o os Dados Solicitados</h3>

				</td>
				<td width="60%"><table border="0" cellspacing="0" cellpadding="4">

			</tr>
		</table>

		<div class="errors" id="label-message" style="display:none"></div>

		<form method="post" id="form-personal-data">
			<div class="dialog">
				<div>
					<label>Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="Nome" maxlength="60" required/>
				</div>
				<div>
					<label>Email:</label>
					<input id="email" name="nome" type="text" placeholder="Nome" maxlength="60" required/>
				</div>
				<div>
					<label>Telefone:</label>
					<input id="telefone" type="text" placeholder="Telefone" pattern="[0-9]{2}-[0-9]{8}" title="Formato para o Celuar: ##-######## - APENAS NÚMEROS" maxlength="11" required  onkeypress="formatar_mascara(this, '##-########');"/>
				</div>
				<div>
					<label>Data de Nascimento:</label>
					<input id="nascimento" type="text" placeholder="Dia/Mês/Ano" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" title="Dia/Mês/Ano"  maxlength="10" required  onkeypress="formatar_mascara(this, '##/##/####');"/>
				</div>
				<div>
					<label>Data de Cadastro:</label>
					<input id="data_cadastro" type="text" placeholder="Dia/Mês/Ano" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" title="Dia/Mês/Ano"  maxlength="10" required  onkeypress="formatar_mascara(this, '##/##/####');"/>
				</div>
				<div>
					<label>Endereço:</label>
					<input id="endereco" name="endereco" type="text" placeholder="Endereço" maxlength="80" required/>
				</div>
				<div>
					<label>Bairro:</label>
					<input id="bairro" name="bairro"  type="text" placeholder="Bairro" maxlength="35" required/>
				</div>
				<div>
					<label>CEP:</label>
					<input id="cep" name="cep" type="text" placeholder="CEP" pattern="[0-9]{5}-[0-9]{3}"  onkeypress="formatar_mascara(this, '#####-###');" title="Formato para o CEP: #####-### - APENAS NÚMEROS" maxlength="9" required/>
				</div>
				<label>Estado</label>
				<select id="estado" required>
					<option value="">Escolha o Estado</option>
					<option value="AC">AC</option>
					<option value="AL">AL</option>
					<option value="AP">AP</option>
					<option value="AM">AM</option>
					<option value="BA">BA</option>
					<option value="CE">CE</option>
					<option value="DF">DF</option>
					<option value="ES">ES</option>
					<option value="GO">GO</option>
					<option value="MA">MA</option>
					<option value="MT">MT</option>
					<option value="MS">MS</option>
					<option value="MG">MG</option>
					<option value="PA">PA</option>
					<option value="PB">PB</option>
					<option value="PR">PR</option>
					<option value="PE">PE</option>
					<option value="PI">PI</option>
					<option value="RJ">RJ</option>
					<option value="RN">RN</option>
					<option value="RS">RS</option>
					<option value="RO">RO</option>
					<option value="RR">RR</option>
					<option value="SC">SC</option>
					<option value="SP">SP</option>
					<option value="SE">SE</option>
					<option value="TO">TO</option>
				</select>
				<div>
				<label>Cidade</label>
				<select id="cidade" required>
					<option></option>
				</select>
				</div>
				<div align="center">
				<input type="submit" value="Voltar" onclick="location. href= 'index.html' ">
				<input type="submit" value="Cadastrar">
				

				</div>
			</div>
		</form>
	</div>
